<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lil Traumatized Photography Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Lil Traumatized Photography Portfolio</h1>
    <nav>
      <a href="#category1">Category 1</a>
      <a href="#category2">Category 2</a>
    </nav>
  </header>

  <main>
    <!-- Category 1 -->
    <section id="category1" class="category">
      <h2>Category 1 - Examples</h2>
      <div class="gallery" data-category="Category 1">
        <img src="Category%201%20-%20Examples/PICK00969.jpeg" alt="Example 1" loading="lazy" />
        <img src="Category%201%20-%20Examples/PICK01045.jpeg" alt="Example 2" loading="lazy" />
        <img src="Category%201%20-%20Examples/PICK01392.jpeg" alt="Example 3" loading="lazy" />
        <img src="Category%201%20-%20Examples/PICK01592.jpeg" alt="Example 4" loading="lazy" />
        <img src="Category%201%20-%20Examples/PICK01601.jpeg" alt="Example 5" loading="lazy" />
        <img src="Category%201%20-%20Examples/PICK01740.jpeg" alt="Example 6" loading="lazy" />
        <img src="Category%201%20-%20Examples/PICK01776.jpeg" alt="Example 7" loading="lazy" />
      </div>
    </section>

    <!-- Category 2 -->
    <section id="category2" class="category">
      <h2>Category 2 - General Photos</h2>
      <div class="gallery" data-category="Category 2">
        <img src="Category%202%20-%20General%20photos/AIV00654.jpeg" alt="General Photo 1" loading="lazy" />
        <img src="Category%202%20-%20General%20photos/AIV05837%201.jpeg" alt="General Photo 2" loading="lazy" />
        <img src="Category%202%20-%20General%20photos/AIV05934.jpeg" alt="General Photo 3" loading="lazy" />
        <img src="Category%202%20-%20General%20photos/AIV05957.jpeg" alt="General Photo 4" loading="lazy" />
        <img src="Category%202%20-%20General%20photos/AIV05995_MotionBlur.jpeg" alt="General Photo 5" loading="lazy" />
        <img src="Category%202%20-%20General%20photos/AIV06003.jpeg" alt="General Photo 6" loading="lazy" />
        <img src="Category%202%20-%20General%20photos/AIV06037_GEN.jpeg" alt="General Photo 7" loading="lazy" />
        <img src="Category%202%20-%20General%20photos/AIV06201.jpeg" alt="General Photo 8" loading="lazy" />
        <img src="Category%202%20-%20General%20photos/AIV06490.jpeg" alt="General Photo 9" loading="lazy" />
        <img src="Category%202%20-%20General%20photos/AIV06513.jpeg" alt="General Photo 10" loading="lazy" />
        <img src="Category%202%20-%20General%20photos/AIV07119.jpg" alt="General Photo 11" loading="lazy" />
        <img src="Category%202%20-%20General%20photos/AIV07123.jpg" alt="General Photo 12" loading="lazy" />
      </div>
    </section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-label="Image viewer">
    <button class="lb-btn lb-close" aria-label="Close (Esc)">&times;</button>
    <button class="lb-btn lb-prev" aria-label="Previous (←)">&#10094;</button>
    <img id="lightbox-image" alt="" />
    <div id="lightbox-caption" class="lb-caption" aria-live="polite"></div>
    <button class="lb-btn lb-next" aria-label="Next (→)">&#10095;</button>
  </div>

  <footer>
    <p>&copy; 2025 Lil Traumatized Photography</p>
  </footer>
</body>
</html>
